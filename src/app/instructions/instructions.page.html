<ion-header>
    <ion-toolbar>
        <ion-title>
           instructions
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label>instructions</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of homeData">
            <ion-label><img [src]="item.image.image"></ion-label>
            <ion-label>{{item.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
